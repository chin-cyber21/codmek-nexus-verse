      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Jaipur",
        "addressRegion": "Rajasthan",
        "addressCountry": "IN"
      },
      "sameAs": [
        "https://x.com/CodmekSoftech",
        "https://www.linkedin.com/company/codmek-softech/"
      ],
      "foundingDate": "2024",
      "numberOfEmployees": {
        "@type": "QuantitativeValue",

        "maxValue": 50
      },
      "knowsAbout": [
        "Artificial Intelligence", "Machine Learning", "Deep Learning",
        "Artificial General Intelligence", "Computer Vision", "Natural Language Processing",
        "Robotics", "Autonomous Systems", "Business Process Automation",

        "AI Research", "Neural Networks", "Generative AI"

      "areaServed": "Worldwide",

        "@type": "ContactPoint",
        "email": "contact@codmek.com",
        "contactType": "customer service",

      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "AI Solutions & Services",
        "itemListElement": [
          {
            "@type": "OfferCatalog",
            "name": "AI & Machine Learning Engineering",
            "description": "Custom AI/ML model development, generative AI, predictive analytics, and cloud deployment"
          },
          {
            "@type": "OfferCatalog",
            "name": "AI Software Development",
            "description": "Web and mobile apps with embedded AI, scalable APIs, and intelligent microservices"
          },
          {
            "@type": "OfferCatalog",
            "name": "Business Process Automation",

          {
            "@type": "OfferCatalog",
            "name": "Robotics & Autonomous Systems",

          {
            "@type": "OfferCatalog",

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Codmek Softech",
      "url": "https://www.codmek.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.codmek.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
